mutation GetDiscUploadStatus($input: DiscUploadStatusInput!) {
  discUploadStatus(input: $input)
  {
    discUploadStatus {
      logsUploaded
    }
    errors {
      ... on DiscNotFoundError {
        message
      }
      ... on FieldRequiredError {
        message
      }
      ... on InvalidIdError {
        message
      }
    }
  }
}