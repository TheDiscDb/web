query GetCurrentUserContributions($where: UserContributionFilterInput, $first: Int, $after: String) {
  myContributions(where: $where, first: $first, after: $after) {
    nodes {
      encodedId,
      title
      releaseTitle
      year
      mediaType,
      status,
      frontImageUrl,
      created
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    totalCount
  }
}
