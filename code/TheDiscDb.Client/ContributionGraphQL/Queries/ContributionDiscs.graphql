query ContributionDiscs($contribtionId: EncodedIdFilter) {
  myContributions(where:  {
     encodedId:  {
        eq: $contribtionId
     }
  })
  {
    nodes {
      encodedId
      year
      releaseTitle
      status
      mediaType
      releaseDate
      regionCode
      title
      asin
      upc
      externalProvider
      externalId
      frontImageUrl
      backImageUrl
      created
      locale
      discs {
        encodedId
        name
        existingDiscPath
        logsUploaded
        format
        slug
      }
    }
  }
}